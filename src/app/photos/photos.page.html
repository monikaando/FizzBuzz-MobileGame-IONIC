<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <div *ngFor="let item of fizzBuzzService.highscores">
                    <img [src]="item.photo" alt="photo"/>
                    <p>{{item.name}}</p>
                    <p>score:{{item.score}}</p>
                </div>

            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
