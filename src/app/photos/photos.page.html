<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" alt="photo"/>
        <h4 *ngFor="let item of photoService.score">
          score:{{item.data}}
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
